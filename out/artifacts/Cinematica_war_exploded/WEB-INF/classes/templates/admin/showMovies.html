<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Movies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/img/deadpool-home.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
            color: #007bff;
            animation: slideIn 1s ease-out;
        }
        .container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .container table th,
        .container table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .container table th {
            background-color: #f4f4f4;
            color: #333;
        }
        .container table tr:hover {
            background-color: #e9ecef;
            animation: backgroundChange 0.3s;
        }
        .container a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
            animation: fadeIn 1s ease-in;
        }
        .container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container img {
            width: 150px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .container img:hover {
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes backgroundChange {
            from {
                background-color: #e9ecef;
            }
            to {
                background-color: #f4f4f4;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Available Movies</h1>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
            <th>Release Date</th>
            <th>Duration (minutes)</th>
            <th>Trailer</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}">Title</td>
                <td th:text="${movie.categoryName}">Category</td>
                <td>
                    <a th:href="@{/admin/moviesDetails.html(id=${movie.id})}">Description</a>
                </td>
                <td th:text="${movie.releaseDate}">Release Date</td>
                <td th:text="${movie.duration}">Duration</td>
                <td>
                    <a th:href="${movie.trailer_url}" target="_blank">Watch Trailer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
