<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vibrant Gradient</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #292929;
            margin: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }
        .sidebar {
            background: linear-gradient(135deg, #d33682, #6c63ff);
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
        }
        .sidebar a {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #4834d4;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        .sidebar a:hover {
            transform: translateY(-5px);
            background-color: #341f97;
        }
        .content-area {
            padding: 40px;
            background-color: #1f1f1f;
            color: #fff;
            overflow-y: auto;
            animation: slideIn 0.6s ease-out;
        }
        .content-area h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #d33682;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
<div class="sidebar animate__animated animate__slideInLeft">
    <h2>Admin Dashboard</h2>
    <a href="/admin/profile"><i class="fas fa-user-circle"></i> Profile</a>
    <a href="/admin/addMovie"><i class="fas fa-film"></i> Add Movie</a>
    <a href="/admin/showMovies"><i class="fas fa-play-circle"></i> Show Movies</a>
    <a href="/admin/showUsers"><i class="fas fa-users"></i> Show Users</a>
    <a href="/admin/addTheater"><i class="fas fa-theater-masks"></i> Add Theater</a>
    <a href="/admin/showTheaters"><i class="fas fa-theater-masks"></i> Show Theater</a>
    <a href="/admin/addScreen"><i class="fas fa-screen"></i> Add Screen</a>
    <a href="/admin/showScreens"><i class="fas fa-screen"></i> Show Screen</a>
</div>
<div class="content-area">
    <h1>Vibrant Gradient Design</h1>
    <div class="content">Content for vibrant gradient design goes here.</div>
</div>
</body>
</html>
