<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Showtime</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }
        input:focus, select:focus {
            border-color: #333;
            outline: none;
        }
        .button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container" data-aos="fade-up">
    <h1>Create Showtime</h1>
    <form action="/admin/addShowTime" method="post">
        <input type="hidden" name="movieId" th:value="${movieId}" />

        <label for="screenId">Screen:</label>
        <select id="screenId" name="screenId" required>
            <option value="">Select a Screen</option>
            <th:block th:each="screen : ${screens}">
                <option th:value="${screen.id}" th:text="${screen.name}"></option>
            </th:block>
        </select>

        <label for="showTime">Show Time:</label>
        <input type="datetime-local" id="showTime" name="showTime" required />

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter price" min="0" required />

        <button type="submit" class="button">Add Showtime</button>
    </form>
</div>

<!-- External Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>
</body>
</html>
