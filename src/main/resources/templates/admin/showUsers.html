<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/img/deadpool-home.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        .container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .container table th, .container table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .container table th {
            background-color: #f4f4f4;
            color: #333;
        }

        .container table tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-block {
            background-color: #dc3545;
        }

        .btn-block:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .btn-view {
            background-color: #007bff;
        }

        .btn-view:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .details-container {
            display: none;
            margin-top: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

    </style>
    <script>
        function showDetails(userId) {
            const detailsContainers = document.querySelectorAll('.details-container');
            detailsContainers.forEach(container => {
                container.style.display = 'none';
            });
            const detailsContainer = document.getElementById('details-' + userId);
            if (detailsContainer) {
                detailsContainer.style.display = 'block';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Registered Users</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <button class="btn btn-view" th:attr="onclick=${'showDetails(' + ${user.id} + ')'}">View Details</button>
                <button class="btn btn-block">Block</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:each="user : ${users}" th:id="'details-' + ${user.id}" class="details-container">
        <h2>User Details - <span th:text="${user.fullName}"></span></h2>
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    </div>
</div>
</body>
</html>
