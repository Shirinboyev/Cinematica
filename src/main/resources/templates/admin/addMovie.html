<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/img/deadpool-home.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Reduced width */
            width: 100%;
        }
        .container h1 {
            margin-bottom: 15px; /* Reduced margin */
            font-size: 22px; /* Reduced font size */
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px; /* Reduced font size */
            color: #555;
        }
        .container input[type="text"],
        .container textarea,
        .container input[type="time"],
        .container input[type="file"] {
            width: 100%;
            padding: 8px; /* Reduced padding */
            margin-bottom: 15px; /* Reduced margin */
            font-size: 14px; /* Reduced font size */
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add a New Movie</h1>
    <form action="/addMovie" method="post" enctype="multipart/form-data">
        <label for="movieTitle">Movie Title</label>
        <input type="text" id="movieTitle" name="movieTitle" placeholder="Enter the movie title" required>
        <label for="movieCategory">Movie Category</label>
        <input type="text" id="movieCategory" name="movieCategory" placeholder="Enter the movie category" required>

        <label for="movieDescription">Movie Description</label>
        <textarea id="movieDescription" name="movieDescription" rows="3" placeholder="Enter the movie description" required></textarea>

        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" name="startTime" required>

        <label for="endTime">End Time</label>
        <input type="time" id="endTime" name="endTime" required>

        <label for="posterImage">Poster Image</label>
        <input type="file" id="posterImage" name="posterImage" accept="image/*" required>

        <button type="submit">Add Movie</button>
    </form>
</div>
</body>
</html>
