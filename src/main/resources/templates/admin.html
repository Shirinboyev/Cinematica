<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/img/deadpool-home.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }
        .sidebar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        .sidebar a {
            text-decoration: none;
            width: 100%;
            display: block;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            color: #fff;
            background-color: rgba(163, 204, 33, 0.8);
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .content-area {
            padding: 40px;
            background-color: rgba(150, 134, 134, 0.9); /* Semi-transparent content area */
            overflow-y: auto;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .content-area h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .content {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a href="/admin/profile"><i class="fas fa-user-circle"></i> Profile</a>
    <a href="/admin/addMovies"><i class="fas fa-film"></i> Add Movie</a>
    <a href="/admin/showMovies"><i class="fas fa-play-circle"></i> Show Movies</a>
    <a href="/admin/showUsers"><i class="fas fa-theater-masks"></i> Show Users</a>
</div>
<div class="content-area">
    <h1>Page Title</h1>
    <div class="content">Your content goes here.</div>
</div>
</body>
</html>
