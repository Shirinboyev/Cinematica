<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Details</title>
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #485461, #28313B);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ticket-container {
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .ticket-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .ticket-header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 700;
            color: #ffffff;
        }
        .ticket-header p {
            font-size: 18px;
            color: #e0e0e0;
        }
        .ticket-details h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        .ticket-details p {
            margin: 8px 0;
            font-size: 18px;
            color: #f0f0f0;
        }
        .qr-code {
            text-align: center;
            margin-top: 35px;
        }
        .qr-code h2 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            margin-top: 15px;
        }
        .back-button {
            display: block;
            margin: 25px auto 0;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="ticket-container">
    <div class="ticket-header">
        <h1>Ticket Details</h1>
        <p>Thank you for your purchase!</p>
    </div>

    <div class="container">
        <h1>Ticket Details</h1>
        <p><strong>Full Name:</strong> <span th:text="${fullname}"></span></p>
        <p><strong>Movie Name:</strong> <span th:text="${movieName}"></span></p>
        <p><strong>Cinema Name:</strong> <span th:text="${cinemaName}"></span></p>
        <p><strong>Seats:</strong> <span th:text="${ticket.seatNumber}"></span></p>
        <p><strong>Date:</strong> <span th:text="${ticket.time}"></span></p>
        <p><strong>Price:</strong> <span th:text="${ticket.price}"></span></p>
    </div>

    <div class="qr-code">
        <h2>QR Code:</h2>
        <img src="/static/img/qrCode.jpg" alt="QR Code"/>
    </div>

    <a href="/user/profile" class="back-button">Back to Profile</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.querySelector('.ticket-container');
        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 300);
    });
</script>
</body>
</html>
