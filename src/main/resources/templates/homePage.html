<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematica</title>
    <link rel="icon" href="/static/img/cinema.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/homePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <form action="/">
            <div class="logo">
                <button>HERE CINEMA</button>
            </div>
        </form>
        <nav class="navbar">
            <ul>
                <li class="navbar-item"><a href="/movies" class="navbar-link">Movies</a></li>
                <li class="navbar-item" th:if="${username != null}">
                    <a th:href="${role == 'ADMIN' ? '/admin' : '/user/profile'}" class="navbar-link">Profile</a>
                </li>
                <li class="navbar-item" th:if="${username != null}">
                    <a href="/logout" class="navbar-link">Logout</a>
                </li>
                <li class="navbar-item" th:if="${username == null}">
                    <a href="/login" class="navbar-link">Login</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <div class="hero-content">
            <h2 class="animate__animated animate__fadeInDown">Discover Cinematica</h2>
            <p class="animate__animated animate__fadeInUp">Your ultimate destination for movies</p>
            <a href="/movies" class="btn animate__animated animate__zoomIn">Explore Now</a>
        </div>
    </div>
</section>

<section class="featured-movies">
    <div class="container">
        <h1>Available Movies</h1>
        <div class="movies-grid">
            <div th:each="movie : ${movies}" class="movie-card">
                <a th:href="@{/movies/details/{id}(id=${movie.id})}">
                    <img th:src="@{/static/img/{poster}(poster=${movie.posterImage})}" th:alt="${movie.title}" />
                    <span th:text="${movie.title}">Movie Title</span>
                </a>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Cinematica. All rights reserved.</p>
    </div>
</footer>

<script>
    document.addEventListener('scroll', function() {
        const header = document.querySelector('.header');
        header.classList.toggle('sticky', window.scrollY > 0);
    });
</script>
</body>
</html>
